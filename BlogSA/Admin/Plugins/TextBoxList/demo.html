<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>jQuery TextboxList Demo</title>

    <link rel="stylesheet" href="Styles/TextboxList.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="Styles/TextboxList.Autocomplete.css" type="text/css" media="screen" charset="utf-8" />

    <script type="text/javascript" src="../../Js/jquery-1.6.4.min.js"></script>
    <script src="Scripts/GrowingInput.js" type="text/javascript" charset="utf-8"></script>

    <script src="Scripts/TextboxList.js" type="text/javascript" charset="utf-8"></script>
    <script src="Scripts/TextboxList.Autocomplete.js" type="text/javascript" charset="utf-8"></script>
    <script src="Scripts/TextboxList.Autocomplete.Binary.js" type="text/javascript" charset="utf-8"></script>

    <!-- sample initialization -->
    <script type="text/javascript" charset="utf-8">
        $(function () {
            var t = new $.TextboxList('#itText', {
                unique: true,
                plugins: {
                    autocomplete: {
                        minLength: 2,
                        queryRemote: true,
                        remote: { url: 'http://localhost:48119/BlogSA/Admin/Control/Ajax.ashx?act=gettags' }
                    }
                }
            });

            $(document).ready(function () {
                $("#btnValue").click(function () {
                    alert(t.getValues());
                });
            });
        });


    </script>

    <!-- sample style -->
    <style type="text/css" media="screen">
        .form_tags {
            margin-bottom: 10px;
        }

        /* Setting widget width example */
        .textboxlist {
            width: 400px;
        }

        /* Preloader for autocomplete */
        .textboxlist-loading {
            background: url('images/spinner.gif') no-repeat 380px center;
        }

        /* Autocomplete results styling */
        .form_friends .textboxlist-autocomplete-result {
            overflow: hidden;
            zoom: 1;
        }

            .form_friends .textboxlist-autocomplete-result img {
                float: left;
                padding-right: 10px;
            }

        .note {
            color: #666;
            font-size: 90%;
        }

        #footer {
            margin: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="#">
    <input type="text" id="itText" />
    <input type="button" id="btnValue" value="Values" />
    </form>
</body>
</html>
